<!DOCTYPE html>
<html>
<head>
    <title>Login-Signup</title>
    <style>
        :root {
            /* COLORS */
            --white: #e9e9e9;
            --gray: #333;
            --blue: #0367a6;
            --lightblue: #008997;
            --error-red: #ff4d4d;

            /* RADII */
            --button-radius: 0.7rem;

            /* SIZES */
            --max-width: 758px;
            --max-height: 520px;

            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        body {
            align-items: center;
            background-color: var(--white);
            background: url("./Assets/images/Login.png");
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: grid;
            height: 100vh;
            place-items: center;
            margin: 0;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--white);
            padding: 1rem;
            text-align: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .form__title {
            font-weight: 300;
            margin: 0;
            margin-bottom: 1.25rem;
        }

        .link {
            color: var(--gray);
            font-size: 0.9rem;
            margin: 1.5rem 0;
            text-decoration: none;
        }

        .container {
            background-color: var(--white);
            border-radius: var(--button-radius);
            box-shadow: 0 0.9rem 1.7rem rgba(0, 0, 0, 0.25),
                0 0.7rem 0.7rem rgba(0, 0, 0, 0.22);
            height: var(--max-height);
            max-width: var(--max-width);
            overflow: hidden;
            position: relative;
            width: 100%;
            margin-top: 5rem;
        }

        .container__form {
            height: 100%;
            position: absolute;
            top: 0;
            transition: all 0.6s ease-in-out;
        }

        .container--signin {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.right-panel-active .container--signin {
            transform: translateX(100%);
        }

        .container--signup {
            left: 0;
            opacity: 0;
            width: 50%;
            z-index: 1;
        }

        .container.right-panel-active .container--signup {
            animation: show 0.6s;
            opacity: 1;
            transform: translateX(100%);
            z-index: 5;
        }

        .container__overlay {
            height: 100%;
            left: 50%;
            overflow: hidden;
            position: absolute;
            top: 0;
            transition: transform 0.6s ease-in-out;
            width: 50%;
            z-index: 100;
        }

        .container.right-panel-active .container__overlay {
            transform: translateX(-100%);
        }

        .overlay {
            background-color: var(--lightblue);
            background: url("./Assets/images/Login.png");
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
            left: -100%;
            position: relative;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
            width: 200%;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay__panel {
            align-items: center;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            position: absolute;
            text-align: center;
            top: 0;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
            width: 50%;
        }

        .overlay--left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay--left {
            transform: translateX(0);
        }

        .overlay--right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay--right {
            transform: translateX(20%);
        }

        .btn {
            background-color: var(--blue);
            background-image: linear-gradient(90deg, var(--blue) 0%, var(--lightblue) 74%);
            border-radius: 20px;
            border: 1px solid var(--blue);
            color: var(--white);
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 0.1rem;
            padding: 0.9rem 4rem;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        .form > .btn {
            margin-top: 1.5rem;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:focus {
            outline: none;
        }

        .form {
            background-color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 3rem;
            height: 100%;
            text-align: center;
        }

        .input, .select {
            background-color: #fff;
            border: none;
            padding: 0.9rem 0.9rem;
            margin: 0.5rem 0;
            width: 100%;
        }

        .error-message {
            color: var(--error-red);
            font-size: 0.8rem;
            margin: 0.25rem 0 0 0;
        }

        @keyframes show {
            0%,
            49.99% {
                opacity: 0;
                z-index: 1;
            }

            50%,
            100% {
                opacity: 1;
                z-index: 5;
            }
        }
        .header {
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5));
    color: #fff;
    padding: 1.5rem;
    text-align: center;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    z-index: 10;
}

.header div {
    margin: 0.5rem 0;
}

#greetingMessage {
    font-size: 1.5rem;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

#currentDateTime {
    font-size: 1rem;
    font-weight: 300;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

    </style>
</head>
<body>
    <div class="header">
        <div id="greetingMessage"></div>
        <div id="currentDateTime"></div>
    </div>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form class="form" id="form1">
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="Username" class="input" id="signupUsername" required/>
                <div class="error-message" id="signupUsernameError"></div>
                <input type="email" placeholder="Email" class="input" id="signupEmail" required/>
                <div class="error-message" id="signupEmailError"></div>
                <input type="password" placeholder="Password" class="input" id="signupPassword" required/>
                <div class="error-message" id="signupPasswordError"></div>
                <select class="select" id="userType">
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                </select>
                <button class="btn">Sign Up</button>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form class="form" id="form2">
                <h2 class="form__title">Sign In</h2>
                <input type="text" placeholder="Username" class="input" id="loginUsername" required/>
                <div class="error-message" id="loginUsernameError"></div>
                <input type="password" placeholder="Password" class="input" id="loginPassword" required/>
                <div class="error-message" id="loginPasswordError"></div>
                <a href="forget-password.html" class="link">Forgot your password?</a>
                <button class="btn">Sign In</button>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signInBtn = document.getElementById("signIn");
        const signUpBtn = document.getElementById("signUp");
        const form1 = document.getElementById("form1");
        const form2 = document.getElementById("form2");
        const container = document.querySelector(".container");

        signInBtn.addEventListener("click", () => {
            container.classList.remove("right-panel-active");
        });

        signUpBtn.addEventListener("click", () => {
            container.classList.add("right-panel-active");
        });

        form1.addEventListener("submit", (e) => {
            e.preventDefault();
            const username = document.getElementById("signupUsername").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const userType = document.getElementById("userType").value;

            const usernameError = document.getElementById("signupUsernameError");
            const emailError = document.getElementById("signupEmailError");
            const passwordError = document.getElementById("signupPasswordError");

            usernameError.textContent = "";
            emailError.textContent = "";
            passwordError.textContent = "";

            if (username.length < 3) {
                usernameError.textContent = "Username must be at least 3 characters long.";
                return;
            }

            if (!validateEmail(email)) {
                emailError.textContent = "Invalid email format.";
                return;
            }

            if (!validatePassword(password)) {
                passwordError.textContent = "Password must be at least 8 characters long, include an uppercase letter, a lowercase letter, a number, and a special character.";
                return;
            }

            const user = {
                username,
                email,
                password,
                userType
            };

            localStorage.setItem(username, JSON.stringify(user));
            alert("User created successfully!");
            form1.reset();
        });

        form2.addEventListener("submit", (e) => {
            e.preventDefault();
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            const usernameError = document.getElementById("loginUsernameError");
            const passwordError = document.getElementById("loginPasswordError");

            usernameError.textContent = "";
            passwordError.textContent = "";

            const user = JSON.parse(localStorage.getItem(username));
            if (!user) {
                usernameError.textContent = "Username not found.";
                return;
            }

            if (user.password !== password) {
                passwordError.textContent = "Invalid password.";
                return;
            }

            if (user.userType === "Student") {
                window.location.href = "student-dashboard.html";
            } else if (user.userType === "Teacher") {
                window.location.href = "teacher-dashboard.html";
            }

        });

        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function validatePassword(password) {
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$/;
            return regex.test(password);
        }

        function updateDateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const day = now.getDate();
            const month = now.getMonth() + 1;
            const year = now.getFullYear();
            document.getElementById("currentDateTime").innerText = `Current Date: ${day}/${month}/${year} Time: ${hours}:${minutes}:${seconds}`;
        }

        function updateGreeting() {
            const now = new Date();
            const hours = now.getHours();
            let greeting;
            if (hours < 12) {
                greeting = "Good Morning";
            } else if (hours < 18) {
                greeting = "Good Afternoon";
            } else {
                greeting = "Good Evening";
            }
            document.getElementById("greetingMessage").innerText = greeting;
        }

        setInterval(updateDateTime, 1000);
        updateGreeting();
    </script>
</body>
</html>
