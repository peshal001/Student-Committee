<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
</head>
<body>
    <style>
        /* Resetting some default styles */
body, h1, p {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #468bf3;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.alert-box {
    background: #fff;
    border: 1px solid #f1f1f1;
    border-radius: 8px;
    padding: 20px;
    max-width: 400px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
}

.icon {
    margin-right: 15px;
    font-size: 2rem;
    color: #721c24;
}

.icon svg {
    width: 40px;
    height: 40px;
}

.message {
    flex: 1;
}

.message h1 {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.message p {
    font-size: 1rem;
    line-height: 1.5;
}

    </style>
    <div class="container">
        <div class="alert-box">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
            </div>
            <div class="message">
                <h1>Your Payment is Failed</h1>
                <p>We encountered an issue while processing your payment. Please try again or contact support if the problem persists.</p>
                <a href="payment.html" class="retry-button">Retry Payment</a>
            </div>
        </div>
    </div>
</body>
</html>
